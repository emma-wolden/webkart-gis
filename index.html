<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Soppkart</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="kontrollpanel">
  <h2>Soppkart</h2>
  
  <!-- Lag av/på -->
  <label><input type="checkbox" id="toggleSkog" checked> Skogsområder</label><br>
  <label><input type="checkbox" id="toggleSopp" checked> Soppobservasjoner (API)</label><br>
  
  <hr>
  
  <!-- Romlig filtrering -->
  <label for="radius">Vis innenfor radius (km):</label>
  <input type="number" id="radius" value="10" min="1" max="100">
  <button onclick="filtrerPaRadius()">Filtrer</button>
  <button onclick="nullstillFilter()">Nullstill</button>
</div>

<div id="kart"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="main.js"></script>
</body>
</html>
