<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soppkart</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Egendefinert CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Kontrollpanel -->
  <div id="kontrollpanel">
    <h2>Lag</h2>
    <label>
      <input type="checkbox" id="toggleSkog" checked>
      Skogsomr√•der
    </label><br>
    <label>
      <input type="checkbox" id="toggleSopp" checked>
      Soppobservasjoner
    </label>
    
    <h2>Romlig filtrering</h2>
    <label for="radius">Radius (km):</label>
    <input type="number" id="radius" value="5" min="1" max="50">
    <br><br>
    <button id="btnFiltrer">Filtrer</button>
    <button id="btnNullstill">Nullstill</button>
  </div>

  <!-- Kart -->
  <div id="kart"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Egendefinert JS -->
  <script src="main.js"></script>
